language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
script:
  - ln -s $(which ansible)
  - pyinstaller ansible.spec
  - ./dist/ansible --version


deploy:
  provider: releases
  api_key:
    secure: ""
  file: "$TRAVIS_BUILD_DIR/dist/ansible"
  skip_cleanup: true
  on:
    tags: true
